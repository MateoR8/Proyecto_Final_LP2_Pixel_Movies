<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Autenticación de Usuario</title>
    <link rel="stylesheet" href="/css/pelicula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div id="nav-container" style="pointer-events: none;">
    <div th:replace="comun/nav.html"></div>
</div>

<div class="container">

    <br><br><br><br><br><br>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Inválido Usuario o Contraseña</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> Tu sesión fue finalizada con éxito</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Autenticación de Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/acceso/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label"> Usuario</label>
                                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Ingrese el usuario" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Password</label>
                                <input type="password" id="contrasenia" name="contrasenia" class="form-control" placeholder="Ingrese el Password" />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary" >Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
