    <link rel="stylesheet" href="/css/producto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav>
    <a href="Principal.jsp">
        <img class="imgLogo" src="/images/logoFinal.png" alt="Pagina Principal">
    </a>
    <input class="form-control" type="text" placeholder="¿Qué estás buscando?" disabled>
</nav>

<div class="nav-list">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="peliculas.jsp">Peliculas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="productos.jsp">Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="clientes.jsp">Clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="empleados.jsp">Empleados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="salas.jsp">Salas</a>
        </li>
    </ul>
</div>

<!-----------------------------Clientes------------------------------------------>

<div class="col-md-9 mx-auto text-center">
    <h3 class="text-center titulo">Clientes</h3>
    <div class="contenedor d-flex justify-content-center align-items-center flex-column">
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="cliente: ${listarClientes}">
                <div class="card mb-4 shadow-sm">
                    <div class="card">
                        <img class="componenteImg" src="/images/cliente.png" alt="Cliente">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cliente.nombresCliente + ' ' + cliente.apellidoPaterno}">Nombre del Cliente</h5>
                            <p class="card-text" th:text="'DNI: ' + ${cliente.dniCliente}">DNI: </p>
                            <p class="card-text" th:text="'Celular: ' + ${cliente.numCelular}">Celular: </p>
                            <p class="card-text" th:text="'Correo: ' + ${cliente.correo}">Correo: </p>

                            <!-- Formulario para Editar Cliente -->
                            <form th:action="@{/clientes/editar/{id}(id=${cliente.idCliente})}" method="get">
                                <input value="Editar Cliente" type="submit" class="btn btn-info">
                            </form>
                            <!-- Formulario para Eliminar Cliente -->
                            <form th:action="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" method="post">
                                <input value="Eliminar Cliente" type="submit" class="btn btn-danger">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
