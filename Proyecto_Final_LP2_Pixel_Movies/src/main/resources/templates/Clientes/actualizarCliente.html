<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" href="/css/cliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="comun/nav.html"></div>

<!----------------------------------------------------------------------->

<div class="container mt-5">
    <h1 class="text-center">Administraci√≥n de Clientes</h1>
    <hr>
    <h2 class="text-center">Actualizar Cliente</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/Clientes/guardarCliente}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{idCliente}">
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{nombresCliente}" class="form-control" id="nombresCliente" placeholder="Nombre del Cliente" required>
                    <label for="nombresCliente"><i class="bi bi-tv-fill"></i>Nombre del Cliente</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{apellidoPaterno}" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno" required>
                    <label for="apellidoPaterno"><i class="fas fa-users"></i>Apellido Paterno</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{apellidoMaterno}" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno" required>
                    <label for="apellidoMaterno"><i class="bi bi-tv-fill"></i>Apellido Materno</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{numCelular}" class="form-control" id="numCelular" placeholder="Numero Celular" required>
                    <label for="numCelular"><i class="bi bi-tv-fill"></i>Numero Celular</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
                    <label for="fechaNacimiento"><i class="bi bi-tv-fill"></i>Fecha de Nacimiento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{correo}" class="form-control" id="correo" placeholder="Correo" required>
                    <label for="correo"><i class="bi bi-tv-fill"></i>Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{dniCliente}" class="form-control" id="dniCliente" placeholder="Dni del Cliente" required>
                    <label for="dniCliente"><i class="bi bi-tv-fill"></i>Dni del Cliente</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
