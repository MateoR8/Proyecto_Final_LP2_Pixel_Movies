<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
    <link rel="stylesheet" href="/css/reserva.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav>
    <a th:href="@{/paginaPrincipal}">
        <img class="imgLogo" src="/images/logoFinal.png" alt="Página Principal">
    </a>
    <input class="form-control" type="text" placeholder="¿Qué estás buscando?" disabled>
</nav>

<!----------------------------------------------------------------------->

<div class="nav-list">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/reservas/listarReservas}">Reservas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/productos/listarProductos}" >Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Clientes</a></li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Empleados</a></li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/salas/listarSalas}">Salas</a>
        </li>
    </ul>
</div>

<!----------------------------------------------------------------------->
<div class="container mt-5">
    <h1 class="text-center">Administración de Reservas</h1>
    <hr>
    <h2 class="text-center">Actualizar Reserva</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="#"  th:action="@{/reservas/guardarReserva}" th:object="${reserva}" method="post">
                <input type="hidden" th:field="*{idReserva}"><input>
                <div class="form-floating mb-3">
                    <input type="number" th:field="*{clientes}" class="form-control" id="ID_CLIENTE" placeholder="Id Cliente" required>
                    <label for="ID_CLIENTE">Id Cliente</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" th:field="*{salas}" class="form-control" id="ID_SALA" placeholder="Id Sala" required>
                    <label for="ID_SALA">Id Sala</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" th:field="*{peliculas}" class="form-control" id="ID_PELICULAS" placeholder="Id Película" required>
                    <label for="ID_PELICULAS">Id Película</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" th:field="*{fechaReserva}" class="form-control" id="FECHA_RESERVA" placeholder="Fecha Reserva" required>
                    <label for="FECHA_RESERVA">Fecha Reserva</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
