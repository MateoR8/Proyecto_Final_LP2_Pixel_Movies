<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="/css/pelicula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div th:replace="comun/nav.html"></div>

<h3 style="text-align: center"> Esta logeado como:
    <span th:text="${admin.getNombreUsuarioReal()}"></span>
</h3>

<!----------------------------------------------------------------------->

<br>

<a th:href="@{/peliculas/listarPeliculas}" class="btn-agregar">Volver</a>

<!----------------------------------------------------------------------->

<br><br>

<form class="row g-3" th:action="@{/peliculas/listarPeliculasporIdioma}" >
    <div class="col-auto">
        <label class="visually-hidden">Idioma</label>
    </div>
    <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Idioma">
        <select class="form-select" name="idiomaPelicula">
            <option value="Español">Español</option>
            <option value="Ingles">Inglés</option>
        </select>
        <br>
        <button type="submit" class="btn btn-info">Buscar</button>
    </div>
</form>

<div class="col-md-9 mx-auto text-center">
    <h4 class="text-center titulo">Filtro de Peliculas</h4>
    <div class="contenedor d-flex justify-content-center align-items-center flex-column">
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="pelicula: ${filtroPeliculas}">
                <div class="card mb-4 shadow-sm">
                    <div class="card">
                        <img class="componenteImg" src="/images/pelicula.jpg" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${pelicula.getNombrePelicula()}"> </h5>
                            <p class="card-text" th:text="${pelicula.getGeneroPelicula()}"> Precio: S/ </p>
                            <p class="card-text"  th:text="'Idioma: ' + ${pelicula.getIdiomaPelicula()}"> Nombre: </p>
                            <p class="card-text" th:text="${pelicula.getDuracionPelicula()}"> Precio: S/ </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
