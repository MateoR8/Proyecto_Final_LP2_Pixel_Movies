<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Pélicula</title>
    <link rel="stylesheet" href="/css/pelicula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div th:replace="comun/nav.html"></div>

    <!----------------------------------------------------------------------->

    <div class="container mt-5">
        <h1 class="text-center">Administración de Peliculas</h1>
        <hr>
        <h2 class="text-center">Nueva Pelicula</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/peliculas/guardarPelicula}" th:object="${pelicula}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombrePelicula}" class="form-control" id="nombrePelicula" placeholder="Nombre de la Pelicula" required>
                        <label for="nombrePelicula"><i class="bi bi-tv-fill"></i>Nombre de la Pelicula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{directorPelicula}" class="form-control" id="directorPelicula" placeholder="Director de la Pelicula" required>
                        <label for="directorPelicula"><i class="fas fa-users"></i>Director de la Pelicula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{generoPelicula}" class="form-control" id="generoPelicula" placeholder="Genero de la Pelicula" required>
                        <label for="generoPelicula"><i class="bi bi-tv-fill"></i>Genero de la Pelicula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{duracionPelicula}" class="form-control" id="duracionPelicula" placeholder="Duracion de la Pelicula" required>
                        <label for="duracionPelicula"><i class="bi bi-tv-fill"></i>Duracion de la Pelicula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{idiomaPelicula}" class="form-control" id="idiomaPelicula" placeholder="Idioma de la  Pelicula" required>
                        <label for="idiomaPelicula"><i class="bi bi-tv-fill"></i>Idioma de la Pelicula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{ClasificacionPelicula}" class="form-control" id="ClasificacionPelicula" placeholder="Clasificacion de la Pelicula" required>
                        <label for="ClasificacionPelicula"><i class="bi bi-tv-fill"></i>Clasificacion de la Pelicula</label>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
