<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="/css/pelicula.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav>
    <a href="Principal.jsp">
        <img class="imgLogo" src="/images/logoFinal.png" alt="Pagina Principal">
    </a>
    <input class="form-control" type="text" placeholder="Â¿Que estas buscando?" disabled>
</nav>

<!----------------------------------------------------------------------->

<div class="nav-list">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" type="submit" >Peliculas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Clientes</a></li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Empleados</a></li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/salas/listarSalas}">Salas</a>
        </li>
    </ul>
</div>

<!----------------------------------------------------------------------->
<div class="col-md-9 mx-auto text-center">
    <h3 class="text-center titulo">Peliculas</h3>
    <div class="contenedor d-flex justify-content-center align-items-center flex-column">
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="pelicula: ${listaPeliculas}">
                <div class="card mb-4 shadow-sm">
                    <div class="card">
                        <img class="componenteImg" src="/images/pelicula.jpg" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${pelicula.getNombrePelicula()}"> </h5>
                            <p class="card-text" th:text="${pelicula.getDirectorPelicula()}"> Nombre: </p>
                            <p class="card-text" th:text="${pelicula.getGeneroPelicula()}"> Precio: S/ </p>
                            <p class="card-text" th:text="${pelicula.getDuracionPelicula()}"> Precio: S/ </p>

                            <input value="Editar Pelicula" type="submit" class="btn btn-info">
                            <input value="Eliminar Pelicula" type="submit" class="btn btn-danger">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
