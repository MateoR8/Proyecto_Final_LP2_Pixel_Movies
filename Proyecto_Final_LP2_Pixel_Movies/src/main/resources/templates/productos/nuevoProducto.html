<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
    <link rel="stylesheet" href="/css/producto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav>
    <a th:href="@{/paginaPrincipal}">
        <img class="imgLogo" src="/images/logoFinal.png" alt="Pagina Principal">
    </a>
    <input class="form-control" type="text" placeholder="¿Que estas buscando?" disabled>
</nav>

<!----------------------------------------------------------------------->

<div class="nav-list">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" type="submit" >Peliculas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/productos/listarProductos}" >Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Clientes</a></li>
        <li class="nav-item">
            <a class="nav-link" type="submit" >Empleados</a></li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/salas/listarSalas}">Salas</a>
        </li>
    </ul>
</div>

<!----------------------------------------------------------------------->
<div class="container mt-5">
    <h1 class="text-center">Administración de Productos</h1>
    <hr>
    <h2 class="text-center">Nuevo Producto</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/productos/guardarProducto}" th:object="${producto}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{nombreProducto}" class="form-control" id="NOMBRE_PRODUCTO" placeholder="Nombre del producto" required>
                    <label for="NOMBRE_PRODUCTO"><i class="fas fa-candy-cane"></i> Nombre del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" th:field="*{precioProducto}" class="form-control" id="PRECIO_PRODUCTO" placeholder="Precio del Producto" step="0.01" min="0" required>
                    <label for="PRECIO_PRODUCTO"><i class="bi bi-cash"></i> Precio del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{marcaProducto}" class="form-control" id="MARCA_PRODUCTO" placeholder="Marca del producto" required>
                    <label for="MARCA_PRODUCTO"><i class="bi bi-tag-fill"></i> Marca del producto</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
