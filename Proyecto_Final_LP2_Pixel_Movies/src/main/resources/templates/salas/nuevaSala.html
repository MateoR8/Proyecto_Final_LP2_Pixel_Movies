<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Sala</title>
    <link rel="icon" type="image/png" href="/images/logoFinal.png">
    <link rel="stylesheet" href="/css/sala.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="comun/nav.html"></div>

<h3 style="text-align: center"> Esta logeado como:
    <span th:text="${admin.getNombreUsuarioReal()}"></span>
</h3>


<div class="container mt-5">
    <h1 class="text-center">Administración de Salas</h1>
    <hr>
    <h2 class="text-center">Nueva Sala</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/salas/guardarSala}" th:object="${sala}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{codSala}" class="form-control" id="codSala" placeholder="Código de la Sala" required>
                    <label for="codSala"><i class="bi bi-tv-fill"></i> Código de la Sala</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" th:field="*{capacidadSala}" class="form-control" id="capacidadSala" placeholder="Capacidad de la Sala" required>
                    <label for="capacidadSala"><i class="fas fa-users"></i> Capacidad de la Sala</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
